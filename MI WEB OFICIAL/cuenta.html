<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - UrbanProject</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .login-container button {
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #555;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #e67e22;
      text-decoration: underline;
    }


    .error-message {
      color: #d32f2f;
      background-color: #fde8e8;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
      border-left: 4px solid #d32f2f;
      display: none;
    }

    .error-message.show {
      display: block;
    }


    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    nav.navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    nav.navbar a {
      padding: 8px 15px;
      border-radius: 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }

    nav.navbar a:hover {
      background-color: #e67e22;
      transform: translateY(-2px);
    }

    nav.navbar a.cart-icon {
      background-color: transparent;
      color: #333;
      border: 2px solid #333;
    }

    nav.navbar a.cart-icon:hover {
      background-color: #333;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="LOGO.png" alt="UrbanProject">
      <h1>UrbanProject</h1>
    </div>
    <nav class="navbar">
      <a href="index.html">Inicio</a>
      <a href="camisas.html">Camisas</a>
      <a href="pantalones.html">Pantalones</a>
      <a href="zapatos.html">Zapatos</a>
      <a href="contacto.html">Contacto</a>
      <a href="cuenta.html">Mi Cuenta</a>
      <a href="carrito.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
      </a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      

      <div id="error-message" class="error-message"></div>
      
      <form action="login.php" method="POST" id="login-form">
        <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      
      <div class="register-link">
        ¿No tienes cuenta? <a href="registrov1.html">Regístrate aquí</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 UrbanProject. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const username = urlParams.get('username');
      
      if (error) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = error;
        errorElement.style.display = 'block';
        

        window.history.replaceState({}, document.title, window.location.pathname);
      }
      

      if (username) {
        document.getElementById('username').value = decodeURIComponent(username);
        document.getElementById('password').focus();
      }
      

      if (!error) {
        document.getElementById('username').focus();
      }
    });
  </script>
</body>
</html>
