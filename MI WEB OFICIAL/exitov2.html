<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanProject - Éxito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="LOGO.png" alt="UrbanProject">
            <h1>UrbanProject</h1>
        </div>
        
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="camisas.html">Camisas</a>
            <a href="pantalones.html">Pantalones</a>
            <a href="zapatos.html">Zapatos</a>
            <a href="contacto.html">Contacto</a>
            <a href="cuenta.html">Mi Cuenta</a>
            <a href="carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
            </a>
        </nav>
    </header>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo img {
            max-width: 80px;
            height: auto;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            background-color: #ffffff;
        }

        .navbar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #e67e22;
            border-radius: 5px;
        }

        .success-message-section {
            background-color: white;
            padding: 40px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .success-message-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .success-message-section a {
            background-color: #e67e22;
            color: rgb(255, 255, 255);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .success-message-section a:hover {
            background-color: #d35400;
        }

        footer {
            background-color: #333;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>

    <main>
        <section class="success-message-section">
            <h2>¡Mensaje Enviado con Éxito!</h2>
            <p>Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.</p>
            <a href="index.html">Volver al Inicio</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UrbanProject. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
