</head>
<body>

    <header>
        <div class="logo">
            <img src="LOGO.png" alt="UrbanProject">
            <h1>UrbanProject</h1>
        </div>
        
<nav class="navbar">
    <a href="index.html">Inicio</a>

</nav>

    </header>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: #444343;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f39c12;
        }

        .cart-icon {
            position: relative;
        }

        #cart-count {
            position: absolute;
            top: -5px;
            right: -10px;

            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus {
            border-color: #f39c12;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>



<main>
    <div class="form-container">
        <h2>Crear Cuenta</h2>

<form action="registro.php" method="post">
    <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Registrarse</button>
    </div>
</form>
        <p class="login-link">¿Ya tienes cuenta? <a href="cuenta.html">Iniciar sesión</a></p>
    </div>
</main>

</body>
</html>
